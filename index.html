<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Jubilo Wedding Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      window.emailjsReady = false;
      (function () {
        emailjs.init("JCfEnadXLBXD3_Ds8"); // Your EmailJS public key
        window.emailjsReady = true;
        console.log("‚úÖ EmailJS initialized");
      })();
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #ffffff;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      canvas {
        width: 100%;
        height: 100%;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>

    <script>
      var buildName = "Jubilo_Wedding"; // üîÅ your actual build name
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/" + buildName + ".loader.js";
      var config = {
        dataUrl: buildUrl + "/" + buildName + ".data",
        frameworkUrl: buildUrl + "/" + buildName + ".framework.js",
        codeUrl: buildUrl + "/" + buildName + ".wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Jubilo",
        productName: "Jubilo Wedding Game",
        productVersion: "1.0",
      };

      var canvas = document.getElementById("unity-canvas");

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config).then((unityInstance) => {
          window.unityInstance = unityInstance;
        }).catch((message) => {
          alert("‚ùå Failed to load Unity WebGL: " + message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
