<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jubilo Games WebGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #unity-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-canvas {
      background: #000;
      /* Fixed aspect ratio for portrait (e.g. 9:16) */
      aspect-ratio: 9 / 16;
      height: 100vh;
      max-height: 100%;
      max-width: 100%;
    }

    #unity-loading-bar {
      position: absolute;
      width: 60%; height: 30px;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #444; border-radius: 5px;
      overflow: hidden; z-index: 10;
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #29d;
      transition: width .2s;
    }

    #unity-loading-text {
      position: absolute;
      width: 100%;
      top: 0;
      line-height: 30px;
      text-align: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
    }

    #unity-warning {
      position: absolute; top: 10px;
      width: 100%; text-align: center;
      pointer-events: none; z-index: 20;
    }

    #unity-warning div {
      background: yellow;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }

    #unity-footer {
      position: absolute;
      bottom: calc(env(safe-area-inset-bottom) + 10px);
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: #888;
      font-size: 12px;
    }

    #unity-fullscreen-button {
      cursor: pointer;
      display: inline-block;
      padding: 5px 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
      <div id="unity-loading-text">Loading... 0%</div>
    </div>

    <div id="unity-warning"></div>
    <div id="unity-footer">
      Jubilo Games <span id="unity-fullscreen-button">[Fullscreen]</span>
    </div>
  </div>

  <script>
    let unityInstance = null;

    function unityShowBanner(msg, type) {
      const warning = document.getElementById('unity-warning');
      const div = document.createElement('div');
      div.innerHTML = msg;
      div.style.background = (type === 'error' ? 'red' : 'yellow');
      warning.appendChild(div);
      if (type === 'warning') setTimeout(() => warning.removeChild(div), 5000);
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Jubilo_Wedding.loader.js";
    const config = {
      dataUrl: buildUrl + "/Jubilo_Wedding.data",
      frameworkUrl: buildUrl + "/Jubilo_Wedding.framework.js",
      codeUrl: buildUrl + "/Jubilo_Wedding.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Jubilo Games",
      productName: "Jubilo Games",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      devicePixelRatio: Math.min(window.devicePixelRatio || 1, 2)
    };

    const canvas = document.getElementById("unity-canvas");
    const loadingBar = document.getElementById("unity-loading-bar");
    const progressBar = document.getElementById("unity-progress-bar-full");
    const loadingText = document.getElementById("unity-loading-text");
    const fsButton = document.getElementById("unity-fullscreen-button");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        const pct = Math.round(progress * 100);
        progressBar.style.width = pct + "%";
        loadingText.textContent = `Loading... ${pct}%`;
      }).then((instance) => {
        unityInstance = instance;
        loadingBar.style.display = "none";
        fsButton.onclick = () => unityInstance.SetFullscreen(1);
      }).catch((e) => unityShowBanner(e.message, 'error'));
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
