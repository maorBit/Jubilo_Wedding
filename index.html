<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Jubilo Wedding Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    window.emailjsReady = false;
    (function () {
      emailjs.init("JCfEnadXLBXD3_Ds8");
      window.emailjsReady = true;
      console.log("✅ EmailJS initialized");
    })();
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Jubilo Wedding Game</div>
    </div>
  </div>

  <script>
    var buildName = "Jubilo_Wedding";
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/" + buildName + ".loader.js";
    var config = {
      dataUrl: buildUrl + "/" + buildName + ".data",
      frameworkUrl: buildUrl + "/" + buildName + ".framework.js",
      codeUrl: buildUrl + "/" + buildName + ".wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Jubilo",
      productName: "Jubilo Wedding Game",
      productVersion: "1.0",
      showBanner: function(msg, type) {}
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert("❌ Failed to load Unity WebGL: " + message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
