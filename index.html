<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jubilo Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-canvas {
      width: auto;
      height: 100vh;
      aspect-ratio: 9 / 16;
      background: black;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Jubilo_Wedding.loader.js";
    const config = {
      dataUrl: buildUrl + "/Jubilo_Wedding.data",
      frameworkUrl: buildUrl + "/Jubilo_Wedding.framework.js",
      codeUrl: buildUrl + "/Jubilo_Wedding.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Jubilo Games",
      productName: "Jubilo Game",
      productVersion: "1.0",
      devicePixelRatio: Math.min(window.devicePixelRatio || 1, 2),
    };

    const canvas = document.getElementById("unity-canvas");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config).catch((e) => {
        console.error(e);
        alert("‚ùå Failed to load Unity WebGL.");
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
